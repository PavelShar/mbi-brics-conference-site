<section class="dates" id="dates">
    <h2>Important Dates</h2>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 dates-list">

                <div class="start-point center-block"><i class="fa fa-chevron-down" aria-hidden="true"></i></div>

                {% for date in dates %}

                    <div class="point center-block {% if forloop.last %}last{% endif %}">
                        <div class="icon">{% autoescape off %}{{ date.svg }}{% endautoescape %}</div>
                        <div class="title">{{ date.title }}</div>
                        <div class="date">
                            {% if date.since %}{{ date.since }}{% endif %}
                            {% if date.since and date.till %} â€” {% endif %}
                            {% if date.till %}{{ date.till }}{% endif %}
                        </div>
                        <div class="description">{{ date.description }}</div>
                    </div>

                {% endfor %}

            </div>
        </div>

    </div>
</section>
